name: 'Automerge Dependabot PRs'

on: pull_request

permissions:
  pull-requests: write
  contents: write
  issues: write
  repository-projects: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata ü§ñ
        id: metadata
        uses: dependabot/fetch-metadata@v2.0.0
        with:
          alert-lookup: true
          compat-lookup: true
          skip-commit-verification: false
          skip-verification: false
          github-token: ${{ secrets.GITHUB_TOKEN }}


      - name: Authenticate CLI with PAT üîê
        # run: echo "${{ secrets.DEPENDABOT_TOKEN }}" | gh auth login --with-token
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Approve Dependabot PRs üëç
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # GITHUB_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Auto-merge Dependabot PRs üï∫
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # GITHUB_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Debug Info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Update Type: ${{ steps.metadata.outputs.update-type }}"
        
